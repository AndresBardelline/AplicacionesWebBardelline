<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal de Google (Réplica Estructural)</title>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Imágenes</a>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <main>
    <!-- Logo de Google -->
    <section id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Logo de Google">
    </section>

    <!-- Barra de búsqueda -->
    <section id="busqueda">
      <form action="#" method="get">
        <input type="text" name="q" placeholder="Buscar en Google">
        <br><br>
        <button type="submit">Buscar con Google</button>
        <button type="button">Voy a tener suerte</button>
      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>País: Ecuador</p>
    <div>
      <a href="#">Sobre Google</a> |
      <a href="#">Publicidad</a> |
      <a href="#">Negocios</a> |
      <a href="#">Cómo funciona la Búsqueda</a>
    </div>
  </footer>
</body>
</html>
